server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/CitizenDB
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      database-platform : org.hibernate.dialect.PostgreSQLDialect

  application:
    name: CITIZEN-SERVICE
